# general settings
name: test_CATANet_x4
model_type: CATANetModel
scale: 4
num_gpu: 1
manual_seed: 3407

datasets:
  test_1: # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/HR/Set5/x4
    dataroot_lq: datasets/LR/LRBI/Set5/x4
    filename_tmpl: "{}"
    io_backend:
      type: disk

  test_2: # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/HR/Set14/x4
    dataroot_lq: datasets/LR/LRBI/Set14/x4
    filename_tmpl: "{}"
    io_backend:
      type: disk

  test_3: # the 3rd test dataset
    name: B100
    type: PairedImageDataset
    dataroot_gt: datasets/HR/B100/x4
    dataroot_lq: datasets/LR/LRBI/B100/x4
    filename_tmpl: "{}"
    io_backend:
      type: disk

  test_4: # the 4th test dataset
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: datasets/HR/Urban100/x4
    dataroot_lq: datasets/LR/LRBI/Urban100/x4
    filename_tmpl: "{}"
    io_backend:
      type: disk

  test_5: # the 5th test dataset
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: datasets/HR/Manga109/x4
    dataroot_lq: datasets/LR/LRBI/Manga109/x4
    filename_tmpl: "{}"
    io_backend:
      type: disk

# network structures
network_g:
  type: CATANet
  upscale: 4

# path
path:
  pretrain_network_g: pretrained_models/x4.pth
  strict_load_g: true
  results_root: results/CATANet

# validation settings
val:
  save_img: true
  suffix: CATANet # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr_pt
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim_pt
      crop_border: 4
      test_y_channel: true
